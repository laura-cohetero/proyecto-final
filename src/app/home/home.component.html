<div class="content-home">
<div class="title-content">
    <br>
    <h1> CATALAGO DE PRODUCTOS</h1> <br>
</div> 

</div>

<div class="row">
  <div class="col-md-4 offset-md-1">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}" placeholder="Busca el nombre del producto" (keyup)="searchByName()">
      <div class="input-group-append">
        <span class="input-group-text"><ion-icon class="icon" name="search"></ion-icon></span>
      </div>
    </div>
  </div>
  <div class="col-md-6 filter-by-age">
    <div class="row">
      <div class="col-md-auto title">
        <span>Filtro de precio (precio m√°s alto):</span>
      </div>
      <div class="col">
        <span>0-1000 </span>
        <mat-slider
          class="age-slider"
          max="1000"
          min="0"
          step="1"
          thumbLabel="true"
          (ngModel)="ageValue"
          (change)="rangeChange($event)">
        </mat-slider>
      </div>
    </div>
  </div>
</div>
<div class="list-group users-list">
  <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="row">
      <div class="col col-md-2 image-col">
        <img class="image" [src]="item.payload.doc.data().avatar">
      </div>
      <div class="col col-md-8 text-col">
        <h5 class="mb-1">{{item.payload.doc.data().name}} {{item.payload.doc.data().surname}}</h5>
        <small>Precio: {{item.payload.doc.data().age}}</small>
      </div>
      <div class="col col-md-2 actions-col">
        <button class="btn btn-outline-primary action" (click)="viewDetails(item)" type="button">
          <ion-icon class="icon" name="arrow-round-forward"></ion-icon>
        </button>
      </div>
    </div>
  </div>
  
</div>
